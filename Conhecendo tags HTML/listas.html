<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <header>
        <h1>Listas ordenadas e não ordenadas</h1>
        <nav> <a href="./index.html">Home</a> </nav>
    </header>
    <main>
        <section>
            <h2>Listas ordenadas:</h2><!--Lista com número-->
            <ol>
                <li>Primeiro item</li>
                <li>Segundo item</li>
                <li>Terceiro item</li>
            </ol>
        </section>
        <section>
            <h2>Listas não ordenadas:</h2><!--Lista sem número, com bolinhas-->
            <ul>
                <li>Primeiro item</li>
                <li>Segundo item</li>
                <li>Terceiro item</li>
            </ul>
        </section>
    </main>
</body>
</html>
